<html>
<title>  NSS FORM  </title>
<body>
<h1 align=center>
<font size=6 face=perputua>
<u>NSS form</u>
</font>
</h1>
<form>
<label> First name:     </label>&nbsp;&nbsp;&nbsp;&nbsp;
	<input type="text" placeholder="firstname" size=15/><br><br>
<label>  Middle name:</label>&nbsp;
	<input type="text" placeholder="middlename" size=15/><br><br>
<label>  Last name:</label>&nbsp;&nbsp;&nbsp;&nbsp;
	<input type="text" placeholder=lastname size=15/><br><br>
<label>  Gender:  </label><br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
	<input type=radio name="Gender"/>male<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
	<input type=radio name="Gender"/>female<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
	<input type=radio name="Gender"/>other<br><br>
<label> Course: </label>
	<select>
		<option value="B.Tech"> B.Tech</option>
		<option value="Medical"> Medical</option>
	</select><br><br>
<label> Branch :  </label>
	<select>
		<option value=branch>branch</option>
		<option value="CSE"> CSE</option>
		<option value="ECE"> ECE</option>
		<option value="EEE"> EEE</option>
		<option value="CHEMICAL"> CHEMICAL</option>
		<option value="MECH"> MECH</option>
		<option value="IT"> IT</option>
		<option value="CIVIL"> CIVIL</option>
	</select><br><br>
<label>Student: </label><br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
	<input type=radio name=Student/>DayScholar<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
	<input type=radio name=Student/> Hostler <br><br>
<label>Section :</label><br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
	<input type=radio name=Section/>A<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
	<input type=radio name=Section/>B<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
	<input type=radio name=Section/>C<br><br>
<label> Mobile Number</label>
	<input type=tel placeholder="Enter number" val="+91"/><br><br>
<label> Date of Birth: </label>
	<input type=date placeholder=dd-mm-yy/><br><br>
<label> Age :</label>
	<input type="number" placeholder="your age"/><br><br>
<label> EMAIL-ID: </label>
	<input type=email id=email placeholder="email id@gmail.com" /><br><br>
<label> Password: </label>
	<input type=password placeholder=password><br><br>
<label>Re-type Password</label>
	<input type="password" placeholder=Re-typepassword><br><br>
<input type=button value=submit><br>
</form>
</body>
</html>
